<!-- ========== title-wrapper start ========== -->
<div class="title-wrapper pt-30">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="title mb-30">
        <h2>Employees</h2>
      </div>
    </div>
    <!-- end col -->
    <div class="col-md-6">
      <div class="breadcrumb-wrapper mb-30">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="['/']">Dashboard</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Employees
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
<!-- ========== title-wrapper end ========== -->

<!-- ========== tables-wrapper start ========== -->
<div class="tables-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="card-style mb-30">
        <h6 class="mb-10">Data Table</h6>
        <div class="table-wrapper table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th><h6>Employee ID</h6></th>
                <th><h6>Name</h6></th>
                <th><h6>Email</h6></th>
                <th><h6>Designation</h6></th>
                <th><h6>Phone No</h6></th>
                <th><h6>Action</h6></th>
              </tr>
              <!-- end table row-->
            </thead>
            <tbody>
              <tr *ngFor="let employee of Employee; let i = index">
                <th scope="row">{{employee._id}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.designation}}</td>
                <td>{{employee.phoneNumber}}</td>
                <td class="text-center edit-block">
                  <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
                    <button type="button" class="btn btn-success btn-sm">Edit</button>
                  </span>
                  <span class="delete" (click)="removeEmployee(employee, i)">
                    <button type="button" class="btn btn-danger btn-sm"><i class="lni lni-trash-can"></i></button>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- end table -->
        </div>
      </div>
      <!-- end card -->
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
<!-- ========== tables-wrapper end ========== -->
